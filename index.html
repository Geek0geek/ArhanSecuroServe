<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARHAN Securo Serve Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" id="logo">
        <h1>ARHAN Securo Serve</h1>
        <div id="login-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <label for="captcha">Captcha: <span id="captcha"></span></label>
            <input type="text" id="captcha-input">
            <button onclick="validateLogin()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>
        <div id="register-form" class="hidden">
            <label for="new-user-id">New User ID:</label>
            <input type="text" id="new-user-id">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password">
            <button onclick="registerUser()">Register</button>
            <button onclick="hideRegisterForm()">Cancel</button>
        </div>
        <div id="video-container" class="hidden">
            <video id="video" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="editor" class="hidden">
            <label for="note-space">Select Notespace:</label>
            <select id="note-space" onchange="loadNotespace()">
                <option value="" disabled selected>Select notespace</option>
            </select>
            <button onclick="createNotespace()">Create Notespace</button>
            <textarea id="note" placeholder="Write your note here..."></textarea>
            <button onclick="saveNote()">Save Note</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
